/* IMPORTANT NOTES:
 *
 * auth {} blocks MUST be specified in order of precedence.  The first one
 * that matches a user will be used.  So place spoofs first, then specials,
 * then general access, then restricted.
 *
 * Both shell style (#) and C style comments are supported.
 *
 * Files may be included by either:
 *        .include "filename"
 *        .include <filename>
 *
 * Times/durations are written as:
 *        12 hours 30 minutes 1 second
 *        
 * Valid units of time:
 *        month, week, day, hour, minute, second
 *
 * Valid units of size:
 *        megabyte/mbyte/mb, kilobyte/kbyte/kb, byte
 *
 * Sizes and times may be singular or plural.  
 */ 

/* EFNET NOTE:
 * 
 * This config file is NOT suitable for EFNet.  EFNet admins should use
 * example.efnet.conf
 */

serverinfo {
  name = "test.me";
  sid = "007";
  description = "IRC test server";
  network_name = "WTNet";
  network_desc = "Private Network";
  hub = no;
  max_clients = 512;
};

/* admin {}: contains admin information about the server. (OLD A:) */
admin {
  name = "Smurf target";
  description = "IRC Server Admin";
  email = "<nfisher+irc@thoughtworks.com>";
};

/* logging {}: contains information about logfiles. */
logging {
  use_logging = yes;
  fuserlog = "logs/userlog";
  foperlog = "logs/operlog";
  ffailed_operlog = "logs/foperlog";
  log_level = L_INFO;
};

/* class {}: contain information about classes for users (OLD Y:) */
class {
  name = "users";
  ping_time = 2 minutes;
  number_per_ip = 2;
  max_number = 100;
  sendq = 100 kbytes;
};

class {
  name = "restricted";
  ping_time = 1 minute 30 seconds;
  number_per_ip = 1;
  max_number = 100;
  sendq = 60kb;
};

class {
  name = "opers";
  ping_time = 5 minutes;
  number_per_ip = 10;
  max_number = 100;
  sendq = 100kbytes;
};

class {
  name = "server";
  ping_time = 5 minutes;
  ping_warning = 15 seconds;
  connectfreq = 5 minutes;
  max_number = 1;
  sendq=2 megabytes;
};

/* listen {}: contain information about the ports ircd listens on (OLD P:) */
listen {
  host = "127.0.0.1";
  port = 6667; // default port for IRC
};

auth {
  user = "*@*";
  password = "";
  encrypted = no;
  spoof = "tw.net";
  flags = need_password, no_tilde;
}

channel {
  restrict_channels = no;
  disable_local_channels = no;
  use_invex = yes;
  use_except = yes;
  use_knock = yes;
  knock_delay = 5 minutes;
  knock_delay_channel = 1 minute;
  burst_topicwho = yes;
  max_chans_per_user = 15;
  quiet_on_ban = yes;
  max_bans = 25;
  join_flood_count = 0;
  join_flood_time = 8 seconds;
  default_split_user_count = 0;
  default_split_server_count = 0;
  no_create_on_split = yes;
  no_join_on_split = no;
};

serverhide {
  flatten_links = no;
  links_delay = 5 minutes;
  hidden = no;
  disable_hidden = no;
  hide_servers = no;
  hidden_name = "*.hidden.com";
  hide_server_ips = no;
};

general {
  kill_chase_time_limit = 90 seconds;
  hide_spoof_ips = yes;
  ignore_bogus_ts = no;

  disable_auth = yes;
  disable_remote_commands = no;
  default_floodcount = 0;
  failed_oper_notice = yes;
  dots_in_ident=2;
  min_nonwildcard = 4;
  min_nonwildcard_simple = 3;
  max_accept = 20;
  anti_nick_flood = no;

  max_nick_time = 20 seconds;
  max_nick_changes = 5;

  anti_spam_exit_message_time = 5 minutes;
  ts_warn_delta = 30 seconds;
  ts_max_delta = 5 minutes;

  kline_with_reason = no;
  kline_with_connection_closed = no;
  reject_hold_time = 0;

  invisible_on_connect = yes;
  warn_no_nline = yes;
  stats_o_oper_only=yes;
  stats_P_oper_only=no;
  stats_i_oper_only=masked;
  stats_k_oper_only=masked;
  caller_id_wait = 1 minute;
  pace_wait_simple = 1 second;
  pace_wait = 10 seconds;
  short_motd = no;
  ping_cookie = no;
  no_oper_flood = yes;
  true_no_oper_flood = yes;
  oper_pass_resv = yes;
  idletime = 0;

  max_targets = 4;
  client_flood = 2560;
  message_locale = "standard";
  oper_only_umodes = bots, cconn, debug, full, skill, nchange, rej, spy, external, operwall, locops, unauth;

  oper_umodes = bots, locops, servnotice, operwall, wallop;

  throttle_time = 10;
};

glines {
  enable = yes;
  duration = 1 day;
  logging = reject;

  user = "god@tw.net";
  name = "hades.arpa";      
  action = reject, block;

  user = "god@*"; 
  name = "*";
  action = block;
};

modules {
  path = "/usr/lib64/ircd-hybrid/modules/modules";
  path = "/usr/lib64/ircd-hybrid/modules/autoload";
};
