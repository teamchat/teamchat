<!DOCTYPE html>
<html>
<head>
<title>Chat!</title>
<link rel="stylesheet" href="/-/bootstrap.css" type="text/css"/>
<link rel="stylesheet" href="/-/style.css" type="text/css"/>
</head>
<body>
<div id="chat-header">
    <div class="container">
        <h1>chat!</h1>
    </div>
</div>
<div id="carousel" class="row">
    <div id="chat-panel" class="span8">
        <form class="form-inline" method="POST" action="/send/" target="_sendtarget">
            <input class="input-xxlarge" 
                   type="text" autocomplete="off" name="msg" value="" 
                   placeholder="type your chat message here"/>
            <input type="submit" name="send" value="send" />
        </form>
        <table id="chat">
            <!##E messages E##!>
        </table>
    </div>
    <div id="media-panel" class="span8">
        <h4>multimedia panel</h4>
        <p>this is where your multimedia will appear, any pastebin,
        video chat or whatever.</p>
        <div id="gravatars" class="media-inset hidden">
            <p>go to <a href="http://www.gravatar.com">gravatar</a> to setup your photo</p>
        </div>
    </div>
    <div id="paste-panel" class="span8 hidden">
        <h4>paste panel - your program text</h4>
        <pre>
        </pre>
    </div>
    <div id="paste-text-panel" class="span8 hidden">
        <h4>paste panel - upload program text or notes</h4>
        <form method="POST" action="/paste/">
            <textarea rows="10" cols="80" name="text" 
                      placeholder="paste your code">
                </textarea><br/>
                <input type="text" name="type" value="" 
                       placeholder="what type of file is it?"/>
                <input type="submit" name="paste" value="paste"/>
        </form>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <p class="pull-right"><a href="#">Back to top</a></p>
        <p>Designed and built by <a href="http://nic.ferrier.me.uk/">Nic Ferrier</a> using Emacs and <a href="http://elnode.org">Elnode</a></p>
        <ul class="footer-links">
            <!-- links go here -->
        </ul>
    </div>
</footer>
</body>
<iframe 
    style="float:right;" 
    width="1" 
    height="1" 
    name="_sendtarget" 
    src="">
</iframe>

var talkapp_do_chat = 1;

</script>

<script src="/-/carousel.js"  language="Javascript"></script>
<script src="/-/bootstrap.js" language="Javascript"></script>
<script src="/-/md5.js"       language="Javascript"></script>
<script src="/-/site.js"      language="Javascript"></script>
</html>
